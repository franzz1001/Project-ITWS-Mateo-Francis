    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #f76c5e;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid white;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 30px;
        }

        .back-button {
            position:fixed;
            Top:10%;
            Right:10px;
            transform: translateY(-50%);
            background-color: #da331d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 999;
        }

        .back-button:hover {
            background-color: #ff8009;
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .personal-info {
            margin-top: 20px;
            text-align: left;
        }

        .info-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .info-box strong {
            color: #ff8411;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #f3943c;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            header img {
                width: 100px;
                height: 100px;
            }

            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
